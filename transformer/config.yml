type: transformer
enc-depth: 6
dec-depth: 6
transformer-heads: 8
transformer-postprocess-emb: d
transformer-postprocess: dan
transformer-dropout: 0.1

beam-size: 6
normalize: 0.6

after-epochs: 0
cost-type: ce-mean-words
optimizer-params:
    - 0.9
    - 0.98
    - 1e-09
learn-rate: 0.0003
exponential-smoothing: true
lr-warmup: 16000
lr-decay-inv-sqrt: 16000
lr-report: true
clip-norm: 5
label-smoothing: 0.1
tied-embeddings-all: true
sync-sgd: true
disp-freq: 500

max-length: 100
mini-batch-fit: true
workspace: 10000
maxi-batch: 10000

valid-metrics:
    - perplexity
    - translation
    - ce-mean-words
keep-best: true
valid-freq: 1000
valid-mini-batch: 16
valid-script-path: "bash ./scripts/validate.sh"

early-stopping: 10

sentencepiece-options: "--model_type=bpe --split_by_whitespace=true"

seed: 1111

log: log/train.log
valid-log: log/valid.log

overwrite: true

quiet: false
quiet-translation: true
