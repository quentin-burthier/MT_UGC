bash:
  description: Experiment
  exec: "./run_experiment.sh -f ${framework}
    -s ${src} -t ${tgt} -d ${dataset}
    --joint-dictionary
    -nws ${nwordssrc} -nwt ${nwordstgt}
    -arch ${arch} -m ${model}
    -btm ${bt_model} --gpus ${gpus}
    -o output -vo val_output"
  sourcecode:
    - 'scripts_marian/'
    - 'scripts_fairseq/'
    - 'spm_train_encode.sh'
    - 'run_experiment.sh'
    - '../tools/'
    - '../convtransformer/'
    - exclude:
      - 'log/'
      - 'model/'
      - 'valid_output/'
      - 'OAR.std'
      - 'OAR.*'
  requires:
    - file: 'run_experiment.sh'
    - file: 'spm_train_encode.sh'
    - file: 'scripts_marian'
    - file: 'scripts_fairseq'
    - file: '../tools/'
    - file: '../preprocessing/'

  flags:
    framework: marian
    arch: transformer
    src: en
    tgt: fr
    tokenlevel: bpe
    dataset: "nce_small"
    model: "model"
    bt_model: null
    nwordssrc: 32000
    nwordstgt: 32000
    ratio: 1.0
    gpus: 0

    enc-depth: 6
    dec-depth: 6
    transformer-heads: 8
    transformer-postprocess-emb: d
    transformer-postprocess: dan
    transformer-dropout: 0.1

    beam-size: 6
    normalize: 0.6

    after-epochs: 0
    cost-type: ce-mean-words
    optimizer-params:
      # - 0.9
      # - 0.98
      # - 1e-09
    learn-rate: 0.0003
    exponential-smoothing: true
    lr-warmup: 16000
    lr-decay-inv-sqrt: 16000
    lr-report: true
    clip-norm: 5
    label-smoothing: 0.1
    tied-embeddings-all: true
    sync-sgd: true
    disp-freq: 500

    max-length: 100
    mini-batch-fit: true
    maxi-batch: 10000

    valid-metrics:
      - translation
      # - ce-mean-words
      # - perplexity
    keep-best: true
    valid-freq: 1000
    valid-mini-batch: 16
    valid-script-path: "bash ./scripts/validate.sh"

    early-stopping: 10

    seed: 1111

  output-scalars:
    - nlines: 'n_lines: (\value)'
    - oov: '(\value) % of oov tokens'
    - BLEU: 'BLEU[\S+]* = (\value)'
    - step: ': Up. (\step) :'
    - ': (\key) : (\value) :'
    - ': (\key) (\value) :'
    - lr: 'L.r. (\value)'

  stoppable: true
